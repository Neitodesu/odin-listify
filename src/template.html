<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.png" />
    <title>Listify</title>
  </head>
  <body>
    <main class="app-container">
      <div class="side-bar-container" id="sideBar">
        <div class="side-top">
          <img
            src="./assets/logo-icon.png"
            alt="listify logo"
            class="main-logo"
          />
          <h1>Listify</h1>
        </div>
        <div class="side-middle">
          <div class="link-container">
            <div class="fast-link">
              <img src="./assets/upcoming.png" alt="Sort upcoming items" />
              <button>Upcoming</button>
            </div>
            <div class="fast-link">
              <img src="./assets/pending-icon.png" alt="Sort upcoming items" />
              <button>Pending</button>
            </div>
            <div class="fast-link">
              <img
                src="./assets/complete-icon.png"
                alt="Sort completed items"
              />
              <button>Complete</button>
            </div>
            <div class="fast-link">
              <img src="./assets/urgent-icon.png" alt="Sort urgent items" />
              <button>Urgent</button>
            </div>
          </div>
          <div class="lists-container">
            <template class="side-list" id="sideListTemplate">
              <div class="sidebar-project-card">
                <div class="sidebar-left-container">
                  <img
                    id="sidebarListImg"
                    src="./assets/sidebar-list-img.png"
                    alt="Todo list icon"
                  />
                  <button id="sideListName"></button>
                </div>
                <button id="sideListRemove" class="side-list-remove"></button>
              </div>
            </template>
          </div>
        </div>
        <div class="side-bottom">
          <button id="newProjectBtn"><span>+</span>New List</button>
        </div>
      </div>
      <dialog id="newTodoModal">
        <div class="todo-modal-backdrop">
          <div class="todo-modal-container">
            <div class="todo-modal-top">
              <h3>New Item</h3>
              <div class="todo-modal-input">
                <label for="newTodoInput">
                  <img src="./assets/pen-edit.png" alt="" />
                </label>
                <input
                  type="text"
                  id="newTodoInput"
                  required
                  placeholder="Todo..."
                />
              </div>
            </div>
            <div class="todo-modal-details">
              <div class="date-details">
                <label for="datePicker">Due Date:</label>
                <input type="date" id="datePicker" />
              </div>
              <div class="priority-details">
                <label for="priorityPicker">Priority:</label>
                <select id="priorityPicker">
                  <option value="Low">Low</option>
                  <option value="Med">Med</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
            <div class="todo-modal-buttons">
              <button id="modalCreateBtn">Create</button>
              <button id="modalCloseBtn">Cancel</button>
            </div>
          </div>
        </div>
      </dialog>
      <div class="workspace-container" id="workspace">
        <div class="workspace-header">
          <h2 class="project-header"></h2>
        </div>
        <div class="todo-container">
          <template id="todoItemTemplate">
            <div class="todo-item">
              <div class="todo-top-row">
                <div class="todo-check-icon">
                  <img id="newTodoImg" src="./assets/item-pending.png" alt="" />
                </div>
                <p id="todoInputText"></p>
                <button>Edit</button>
                <button id="newTodoRemoveBtn">Remove</button>
              </div>
              <div class="todo-bottom-row">
                <div class="todo-due-date">
                  <img src="./assets/calendar.png" alt="" />
                  <p id="todoInputDate">06/21/2026</p>
                </div>
                <div class="todo-priority">
                  <img
                    id="newTodoPriorImg"
                    src="./assets/todo-alert.png"
                    alt=""
                  />
                  <p id="todoInputPriority">High</p>
                </div>
              </div>
            </div>
          </template>
        </div>
        <footer>
          <div class="add-item-btn" id="addItemBtn">
            <button>+ Add Item</button>
          </div>
          <div class="credits">
            <p>
              Created by
              <a
                href="https://github.com/Neitodesu"
                target="_blank"
                rel="noopener noreferrer"
                >Neitodesu</a
              >
            </p>
            <img src="./assets/github.png" alt="" />
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>

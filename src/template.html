<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/logo-icon.png" />
    <title>Listify</title>
  </head>
  <body>
    <main class="app-container">
      <div class="side-bar-container" id="sideBar">
        <div class="side-top">
          <img
            src="./assets/logo-icon.png"
            alt="listify logo"
            class="main-logo"
          />
          <h1>Listify</h1>
        </div>
        <div class="side-middle">
          <div class="link-container">
            <div class="fast-link">
              <img src="./assets/upcoming.png" alt="" />
              <h3>Upcoming</h3>
            </div>
            <div class="fast-link">
              <img src="./assets/complete-icon.png" alt="" />
              <h3>Complete</h3>
            </div>
            <div class="fast-link">
              <img src="./assets/pending-icon.png" alt="" />
              <h3>Pending</h3>
            </div>
            <div class="fast-link">
              <img src="./assets/urgent-icon.png" alt="" />
              <h3>Urgent</h3>
            </div>
          </div>
          <div class="lists-container">
            <div class="side-list">
              <img src="./assets/sidebar-list-img.png" alt="" />
              <h3>My Project</h3>
            </div>
          </div>
        </div>
        <div class="side-bottom">
          <button><span>+</span>New List</button>
        </div>
      </div>
      <div class="workspace-container" id="workspace">
        <div class="workspace-header"><h2>Project Name</h2></div>
        <div class="workspace-bottom"></div>
      </div>
    </main>
  </body>
</html>
